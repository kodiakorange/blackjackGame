<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="./resources/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blackjack</title>
	</head>
	<body>
		<div id="container">
			<h1 id="mainDisplay">Blackjack Time!</h1>
			<h2 id="playerHand">Your hand will appear here</h2>
			<img id="cardImg1" alt="card 1" /><img id="cardImg2" alt="card 2" />
			<h2 id="dealerHand">The Dealer's hand will appear here</h2>
			<img id="dealerCardImg1" alt="dealer card 1" src="" />
			<img id="dealerCardImg2" alt="dealer card 2" src="" />
			<h2 id="currentPot">The pot will display here.</h2>
			<button id="dealButton">Deal a new game</button>
			<button id="hitButton">Hit</button>
			<button id="betButton">Bet $10</button>
			<button id="readyButton">Ready for Dealer Draw</button>
			<h3 id="bankrollDisplay">$100 in hand</h3>
			<button id="resetButton">Buy back to $100</button>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
